<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinga és Gömbi lagzija</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: #FFFFF0;">
    <div class="container">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 w-100">
            <h1 style="text-align:center">Üdvözöljük Kinga és Gömbi lagzijára!</h1>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="img/wedding1.jpg" class="d-block w-100" alt="Wedding 1">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/wedding2.jpg" class="d-block w-100" alt="Wedding 2">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/wedding3.jpg" class="d-block w-100" alt="Wedding 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
              </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
