<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinga és Gömbi lagzija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url(img/kakiskuki.png);">
    <div class="container">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 w-100">
            <p style="margin-bottom: 50px"></p>
            <h1 style="text-align:center; font-family: url(font/Daughter\ of\ Fortune.ttf);">Üdvözlünk Kinga és Gömbi lagziján!</h1>
            <p style="margin-bottom: 50px"></p>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="border: 10px solid #ad8330;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img src="img/024.jpg" class="d-block w-100" alt="Wedding 1">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/035.jpg" class="d-block w-100" alt="Wedding 2">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/18789122_1415468345189492_862936763_o.jpg" class="d-block w-100" alt="Wedding 3">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/DFT_0132.jpg" class="d-block w-100" alt="Wedding 4">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/DFT_0279.jpg" class="d-block w-100" alt="Wedding 5">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
              </div>
              <a href="italok.html">
              <button style="margin-top: 30px"button" class="btn w-100">Italok</button>
            </a>
            <a href="menu.html">
              <button style="margin-top: 30px"button" class="btn w-100">Ételek</button>
            </a>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
